<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单HTML页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到简单HTML页面</h1>
        <p>这是一个使用纯HTML和CSS创建的简单页面。</p>
        <ul>
            <li>这是一个列表项</li>
            <li>这是另一个列表项</li>
            <li>这是第三个列表项</li>
        </ul>
    </div>
</body>
</html>
